<app-home></app-home>

<div id="adiv">
  <div id="titulo">
    <h3>Cadastro de Alunos</h3>
  </div>
 <div div class="row">
    <div class="col">
      <label for="ipt-nome" class="form-label">Id</label>
      <input id="id" class="form-control" readonly [(ngModel)]="aluno.id">
    </div>
    <div class="col">
      <label for="ipt-nome" class="form-label">Nome</label>
      <input id="nome" class="form-control" [(ngModel)]="aluno.nome">
    </div>
  </div>
  <div div class="row">
    <div class="col">
      <label for="ipt-sobrenome" class="form-label">Sobrenome</label>
      <input id="sobrenome" class="form-control" [(ngModel)]="aluno.sobrenome">
    </div>
    <div class="col">
      <label for="ipt-rg" class="form-label">Rg</label>
      <input id="rg" class="form-control" [(ngModel)]="aluno.rg">
    </div>
  </div>
  <div id="botoes">
    <button class="btn btn-primary" (click)="salvar()">Salvar</button>
  </div>

<div id="divt">
  <table class="table table-striped table-bordered ">
    <thead class="thread-dark">
      <th>ID</th>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>RG</th>
      <th>Editar</th>
      <th>Deletar</th>
    </thead>
    <tbody>
      <tr *ngFor="let aluno of alunos">
        <td>{{ aluno.id }}</td>
        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.sobrenome }}</td>
        <td>{{ aluno.rg }}</td>
        <td><button  id="btn-edit" (click)="editar(aluno.id)"><img src="assets/pencil-square.svg" width="30px" height="30px"></button></td>
        <td><button id="btn-delete" (click)="deletar(aluno.id)"><img src="assets/trash.svg" width="30px" height="30px"></button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
